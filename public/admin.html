<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Pool House Leaderboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-800 font-inter flex flex-col items-center min-h-screen px-4 text-gray-100">
    <header class="w-full max-w-5xl bg-gradient-to-r from-blue-700 to-purple-800 shadow-xl py-4 text-white text-center rounded-b-xl mb-8">
        <h1 class="text-4xl lg:text-5xl font-extrabold tracking-tight">Player Profile</h1>
        <nav class="w-full max-w-5xl mx-auto mt-4 px-4">
            <ul class="flex flex-wrap justify-center items-center gap-4 sm:gap-6">
                <li>
                    <a href="index.html" class="text-white hover:text-blue-200 font-medium transition duration-150 ease-in-out text-base sm:text-lg px-3 py-1 rounded-md bg-transparent hover:bg-white hover:bg-opacity-10">
                        Leaderboard
                    </a>
                </li>
                <li>
                    <a href="playerList.html" class="text-white hover:text-blue-200 font-medium transition duration-150 ease-in-out text-base sm:text-lg px-3 py-1 rounded-md bg-transparent hover:bg-white hover:bg-opacity-10">
                        Player List
                    </a>
                </li>
                <li>
                    <a href="calculators.html" class="text-white hover:text-blue-200 font-medium transition duration-150 ease-in-out text-base sm:text-lg px-3 py-1 rounded-md bg-transparent hover:bg-white hover:bg-opacity-10">
                        Calculator
                    </a>
                </li>
                <li>
                    <a href="allMatches.html" class="text-white hover:text-blue-200 font-medium transition duration-150 ease-in-out text-base sm:text-lg px-3 py-1 rounded-md bg-transparent hover:bg-white hover:bg-opacity-10">
                        Match History
                    </a>
                </li>
                <li>
                    <a href="admin.html" class="text-white hover:text-blue-200 font-medium transition duration-150 ease-in-out text-base sm:text-lg px-3 py-1 rounded-md bg-transparent hover:bg-white hover:bg-opacity-10">
                        Admin
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="w-full max-w-4xl bg-gray-800 p-8 rounded-xl shadow-2xl border border-gray-700 mb-8 mt-4">
        <h2 class="text-2xl font-semibold text-blue-300 mb-6 text-center border-b border-gray-700 pb-2">Admin Controls</h2>
        <button id="clearAllDataButton" class="bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-lg focus:outline-none focus:shadow-outline transition duration-150 ease-in-out transform hover:scale-105 shadow-md">
            Clear All Leaderboard Data
        </button>
        <div id="clearConfirmationMessage" class="mt-4 p-4 rounded-lg bg-yellow-700 text-white hidden flex-col items-center space-y-3 min-h-[8rem] border border-yellow-800">
            <p><strong>Are you sure? This will permanently delete ALL player data.</strong></p>
            <button id="confirmClearButton" class="bg-red-700 hover:bg-red-800 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-150 ease-in-out transform hover:scale-105 shadow-md">
                Confirm Clear ALL Data
            </button>
            <button id="cancelClearButton" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-150 ease-in-out transform hover:scale-105">
                Cancel
            </button>
            <p id="clearDataMessage" class="text-sm mt-2"></p>
        </div>
    </main>

    <script type="module" src="js/admin.js"></script>
</body>
</html>
