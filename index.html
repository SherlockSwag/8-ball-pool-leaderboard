<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pool Cost Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Pool Cost Calculator</h1>

        <div class="mb-4">
            <label for="dayOfWeekInput" class="block text-gray-700 text-sm font-bold mb-2">Day of Week:</label>
            <select id="dayOfWeekInput" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                <option value="1">Monday</option>
                <option value="2">Tuesday</option>
                <option value="3">Wednesday</option>
                <option value="4">Thursday</option>
                <option value="5">Friday</option>
                <option value="6">Saturday</option>
                <option value="0">Sunday</option>
            </select>
        </div>

        <div class="mb-4">
            <label for="startTimeInput" class="block text-gray-700 text-sm font-bold mb-2">Start Time:</label>
            <input type="time" id="startTimeInput" value="10:00" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>

        <div class="mb-6">
            <label for="endTimeInput" class="block text-gray-700 text-sm font-bold mb-2">End Time:</label>
            <input type="time" id="endTimeInput" value="11:00" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>

        <div class="mb-6 flex items-center">
            <input type="checkbox" id="memberCheckbox" class="mr-2 h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
            <label for="memberCheckbox" class="text-gray-700 text-sm font-bold">Member</label>
        </div>

        <div class="mb-6">
            <label for="numPlayersInput" class="block text-gray-700 text-sm font-bold mb-2">Number of Players:</label>
            <input type="number" id="numPlayersInput" value="1" min="1" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>

        <button id="calculateButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full transition duration-150 ease-in-out transform hover:scale-105">
            Calculate Cost
        </button>

        <div id="resultContainer" class="mt-6 p-4 bg-gray-50 rounded-lg text-gray-800 text-lg font-semibold hidden">
            <p>Total Cost: <span id="totalCostOutput"></span></p>
            <p>Cost per Person: <span id="costPerPersonOutput"></span></p>
            <p>(Average Hourly Rate: <span id="averageHourlyRateOutput"></span> over <span id="totalDurationOutput"></span> hours)</p>
            <p id="errorMessage" class="text-red-700 text-sm mt-2 hidden"></p>
        </div>
    </div>

    <script src="poolCostCalculator.js"></script>
    <script src="app.js"></script>
</body>
</html>
