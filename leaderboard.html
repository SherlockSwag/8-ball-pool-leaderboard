<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pool House Leaderboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <!-- Assuming you have a global style.css -->
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">
    <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">Pool House Leaderboard</h1>

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-2xl mb-8">
        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Top Players</h2>
        
        <table class="min-w-full bg-white rounded-lg overflow-hidden">
            <thead class="bg-gray-200">
                <tr>
                    <th class="py-3 px-4 text-left text-sm font-semibold text-gray-700">Rank</th>
                    <th class="py-3 px-4 text-left text-sm font-semibold text-gray-700">Player Name</th>
                    <th class="py-3 px-4 text-left text-sm font-semibold text-gray-700">Wins</th>
                    <th class="py-3 px-4 text-left text-sm font-semibold text-gray-700">Losses</th>
                </tr>
            </thead>
            <tbody>
                <tr class="border-b border-gray-200 hover:bg-gray-50">
                    <td class="py-3 px-4 text-sm text-gray-800">1</td>
                    <td class="py-3 px-4 text-sm text-gray-800">Alice Smith</td>
                    <td class="py-3 px-4 text-sm text-gray-800">25</td>
                    <td class="py-3 px-4 text-sm text-gray-800">5</td>
                </tr>
                <tr class="border-b border-gray-200 hover:bg-gray-50">
                    <td class="py-3 px-4 text-sm text-gray-800">2</td>
                    <td class="py-3 px-4 text-sm text-gray-800">Bob Johnson</td>
                    <td class="py-3 px-4 text-sm text-gray-800">22</td>
                    <td class="py-3 px-4 text-sm text-gray-800">8</td>
                </tr>
                <tr class="border-b border-gray-200 hover:bg-gray-50">
                    <td class="py-3 px-4 text-sm text-gray-800">3</td>
                    <td class="py-3 px-4 text-sm text-gray-800">Charlie Brown</td>
                    <td class="py-3 px-4 text-sm text-gray-800">18</td>
                    <td class="py-3 px-4 text-sm text-gray-800">7</td>
                </tr>
                 <tr class="border-b border-gray-200 hover:bg-gray-50">
                    <td class="py-3 px-4 text-sm text-gray-800">4</td>
                    <td class="py-3 px-4 text-sm text-gray-800">Diana Prince</td>
                    <td class="py-3 px-4 text-sm text-gray-800">15</td>
                    <td class="py-3 px-4 text-sm text-gray-800">9</td>
                </tr>
                <tr class="border-b border-gray-200 hover:bg-gray-50">
                    <td class="py-3 px-4 text-sm text-gray-800">5</td>
                    <td class="py-3 px-4 text-sm text-gray-800">Eve Adams</td>
                    <td class="py-3 px-4 text-sm text-gray-800">12</td>
                    <td class="py-3 px-4 text-sm text-gray-800">10</td>
                </tr>
            </tbody>
        </table>
    </div>

    <a href="index.html" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg focus:outline-none focus:shadow-outline transition duration-150 ease-in-out transform hover:scale-105">
        Go to Pool Calculators
    </a>
</body>
</html>
