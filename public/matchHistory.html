<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match History - Pool House</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"> 
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-800 font-inter flex flex-col items-center justify-center min-h-screen p-4 py-8 text-gray-100">

    <header class="fixed top-0 left-0 right-0 z-50 bg-gradient-to-r from-blue-700 to-purple-800 shadow-xl py-4 text-white text-center">
        <h1 id="mainHeader" class="text-4xl lg:text-5xl font-extrabold tracking-tight"></h1>
    </header>

    <main class="w-full max-w-5xl mt-24 mb-8">
        <div class="bg-gray-800 p-8 rounded-xl shadow-2xl">
            <section class="mb-8">
                <h2 id="matchHistoryPlayerName" class="text-3xl font-bold text-center text-blue-400 mb-6"></h2>
                <div class="bg-gray-700 p-6 rounded-lg shadow-inner">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-xl font-semibold text-gray-100">All Recorded Matches</h3>
                        <button id="filterButton" class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 transition duration-150 ease-in-out">
                            Filter Matches
                        </button>
                    </div>

                    <div id="filterControls" class="bg-gray-600 p-4 rounded-lg mt-4 mb-4 hidden">
                        <div class="grid grid-cols-1 md:grid-cols-4 gap-5">
                            <div>
                                <label for="gameTypeFilter" class="block text-gray-300 text-sm font-bold mb-2">Game Type:</label>
                                <select id="gameTypeFilter" class="shadow appearance-none border rounded w-full py-2 px-3 text-white-700 leading-tight focus:outline-none focus:shadow-outline bg-gray-700 border-gray-500">
                                    <option value="all">All Types</option>
                                    <option value="1v1">1v1</option>
                                    <option value="2v2">2v2</option>
                                </select>
                            </div>
                            <div>
                                <label for="outcomeFilter" class="block text-gray-300 text-sm font-bold mb-2">Outcome:</label>
                                <select id="outcomeFilter" class="shadow appearance-none border rounded w-full py-2 px-3 text-white-700 leading-tight focus:outline-none focus:shadow-outline bg-gray-700 border-gray-500">
                                    <option value="all">All Outcomes</option>
                                    <option value="win">Win</option>
                                    <option value="loss">Loss</option>
                                </select>
                            </div>
                            <div>
                                <label for="opponentFilter" class="block text-gray-300 text-sm font-bold mb-2">Opponent:</label>
                                <select id="opponentFilter" class="shadow appearance-none border rounded w-full py-2 px-3 text-white-700 leading-tight focus:outline-none focus:shadow-outline bg-gray-700 border-gray-500">
                                    <option value="all">All Opponents</option>
                                    </select>
                            </div>
                            <div>
                                <label for="teammateFilter" class="block text-gray-300 text-sm font-bold mb-2">Teammate:</label>
                                <select id="teammateFilter" class="shadow appearance-none border rounded w-full py-2 px-3 text-white-700 leading-tight focus:outline-none focus:shadow-outline bg-gray-700 border-gray-500">
                                    <option value="all">All Teammates</option>
                                    </select>
                            </div>
                        </div>
                        <button id="applyFiltersButton" class="mt-4 px-4 py-2 bg-green-600 text-white font-semibold rounded-lg shadow-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-75 transition duration-150 ease-in-out">
                            Apply Filters
                        </button>
                        <button id="clearFiltersButton" class="mt-4 ml-2 px-4 py-2 bg-red-600 text-white font-semibold rounded-lg shadow-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-75 transition duration-150 ease-in-out">
                            Clear Filters
                        </button>
                    </div>
                <div class="overflow-x-auto">
                    <table class="min-w-full bg-gray-700 rounded-lg overflow-hidden">
                        <thead class="bg-gray-600">
                            <tr>
                                <th class="py-2 px-4 text-left text-sm font-semibold text-gray-200">Date</th>
                                <th class="py-2 px-4 text-left text-sm font-semibold text-gray-200">Time</th>
                                <th class="py-2 px-4 text-left text-sm font-semibold text-gray-200">Game Type</th>
                                <th class="py-2 px-4 text-left text-sm font-semibold text-gray-200">Your Outcome</th>
                                <th class="py-2 px-4 text-left text-sm font-semibold text-gray-200">Opponents</th>
                                <th class="py-2 px-4 text-left text-sm font-semibold text-gray-200">Teammates</th>
                            </tr>
                        </thead>
                        <tbody id="matchHistoryTableBody" class="text-gray-100">
                            <tr>
                                <td colspan="6" class="py-3 px-4 text-center text-sm text-gray-400">Loading match history...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <p id="noMatchesMessage" class="py-3 px-4 text-center text-sm text-gray-400 hidden">No matches to display yet for this player.</p>
            </section>

            <div class="mt-8 text-center flex justify-center">
                <a id="backToProfileLink" href="#" class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg transition-colors text-lg">
                    Back to Player Profile
                </a>
            </div>
        </div>
    </main>

    <script type="module" src="js/matchHistory.js"></script>
</body>
</html>
